<body>
    <p> {{ message }} </p>
    <p> <span id="sp">3</span>秒后跳转到首页... </p>
<script>
    onload=function () {
        setInterval(go,1000)
    };
    var x=2;
    function go() {

        if (x>=0){
            document.getElementById("sp").innerText=x;
        }else {
            location.href="/pafd/";
        }
        x--;
    }
</script>
</body>
