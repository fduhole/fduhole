<body>
    <p> {{ message }} </p>
    <p> 从今日开始程序将为您自动填写，<span id="sp">5</span>秒后跳转到首页... </p>
<script>
    onload=function () {
        setInterval(go,1000)
    };
    var x=4;
    function go() {

        if (x>=0){
            document.getElementById("sp").innerText=x;
        }else {
            location.href="/pafd/";
        }
        x--;
    }
</script>
</body>
